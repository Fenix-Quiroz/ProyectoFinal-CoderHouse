    <main class="contenido">
      <p class="texto-main">
        Si quieres adoptar,viste alguna mascota perdida o quieres reportar una
        ingresa tus datos para poder comunicarnos contigo.
      </p>
      <section class="datos-contacto">
        <form action="">
          <div class="Nombres-contacto">
            <input class="datos" type="text" placeholder="Nombre y Apellido" />
          </div>
          <div class="correo-contacto">
            <input class="datos" type="email" placeholder="Correo" />
          </div>
          <div class="telefono-contacto">
            <input class="datos" type="number" placeholder="Teléfono" />
          </div>
          <div class="asunto-contacto">
            <input class="datos" type="text" placeholder="Asunto" />
          </div>
          <div class="mensaje-contacto">
            <textarea
              class="datos"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Mensaje"
            ></textarea>
          </div>
          <div class="boton-main">
            <button class="boton">Enviar</button>
          </div>
        </form>
      </section>
    </main>
